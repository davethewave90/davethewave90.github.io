<!DOCTYPE HTML>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A page demonstrating the web concepts of lazy loading">
  <link href="normalize.css" rel="stylesheet" type="text/css">
  <link href="main.css" rel="stylesheet" type="text/css">
  <title>Lazy Loading</title>
</head>
<body>
  
<h1>Example of Progressive/Lazy Loading</h1>
  
<main>
    <picture id="picture1">
        <img alt="Pyramid" src="Placeholder_Image.webp" data-src="pyramid.webp">
    </picture>
    <picture id="picture2">
        <img alt="Fish" src="Placeholder_Image.webp" data-src="fish.webp">
    </picture>
    <picture id="picture3">
        <img alt="Map" src="Placeholder_Image.png" data-src="map.webp">
    </picture>
    <picture id="picture4">
        <img alt="Hill" src="Placeholder_Image.webp" data-src="hill.webp">
    </picture>
    <picture id="picture5">
        <img alt="Waterfall" src="Placeholder_Image.webp" data-src="waterfall.webp">
    </picture>
    <picture id="picture6">
        <img alt="Mountain" src="Placeholder_Image.webp" data-src="mountain.webp">
    </picture>
</main>
  
<script src="lazy_load.js" defer></script>
</body>
</html>
