<!DOCTYPE HTML>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="This page is an example of a table.">
  <link href="normalize.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet"> 
  <link href="main.css" rel="stylesheet" type="text/css">
  <title>Table Build</title>
</head>
<body>
  
<h1>Table Example</h1>
  
<main>
  <table>
    <thead>
      <tr>
        <th colspan="3">ACME Wildwest</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Period</th>
        <th>Sales</th>
        <th>Sales Goal</th>
      </tr>
      <tr>
        <td>August</td>
        <td>$3,590</td>
        <td>$4,000</td>
      </tr>
      <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>November</td>
        <td>$8,610</td>
        <th>$7,500</th>
      </tr>
      <tr>
        <td id="black_friday">Black Friday</td>
        <td colspan="2">$3,200</td>
      </tr>
      <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Compiled 2.25.21 By David Okerlund</td>
      </tr>
    </tfoot>
  </table>
</main>
  
</body>
</html>
