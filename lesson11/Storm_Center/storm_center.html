<html lang="en-us">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather:wght@300&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link href="normalize.css" rel="stylesheet" type="text/css">
  <link href="small.css" rel="stylesheet" type="text/css">
  <link href="medium.css" rel="stylesheet" type="text/css">
  <link href="large.css" rel="stylesheet" type="text/css">

  <title>Storm Center</title>
  <script src="storm_center_time.js"></script>
  <script src="storm_center_main.js"></script>
  <script src="sc_storm_severity.js"></script>
  <script src="sc_hamburger_nav.js"></script>
</head>
<body onload="storm_center_main()">

<header>
    <img id="logo" alt="logo" src="weather_icon.webp">
    <h1>ReadyWeather.Net</h1>
    <h4 id="motto">Rain or Shine, We've Got You Covered</h4>
</header>

<nav>
  <button onclick="storm_center_toggle_nav()">&#9776;</button>
  <ul id="storm_center_hamburger_nav" class="hide_nav">
    <li><a target="_blank" href="#">Home</a></li>
    <li><a target="_blank" href="../Preston/preston.html">Preston</a></li>
    <li><a target="_blank" href="../Soda_Springs/sodaprings.html">Soda Springs</a></li>
    <li><a target="_blank" href="../Fish_Haven/fish_haven.html">FishHaven</a></li>
    <li><a id="active" target="_blank" href="#">Storm Center</a></li>
    <li><a target="_blank" href="">Gallery</a></li>
  </ul>
</nav>
  
<main id="sc_main">
  <form method="GET" action="thanks.html">
    <fieldset>
      <legend>Your Information</legend>
      <label class="your_info">
        Full Name:
        <input class="inputs" type="text" name="fullname" title="please enter you full name" pattern="[A-Za-z\s]{5,}" required>
      </label>
      <label class="your_info">
        Email:
        <input class="inputs" type="email" name="email" title="please enter a valid email address" placeholder="user@readyweather.net">
      </label>  
      <label class="your_info">
        Phone:
        <input class="inputs" type="tel" name="phone" title="please enter a valid phone number" required>
      </label>
      <label class="your_info">
        Zip Code:
        <input class="inputs" type="number" name="zipcode"  title="please enter a valid zip code" required>
      </label>
    </fieldset>
    
    <fieldset>
      <legend>Storm Information</legend>
      <label class="storm_info">
        Storm Date:
        <input class="inputs" type="date" name="storm_date">
      </label>
      <label class="storm_info">
        Storm Type:
        <input class="inputs" list="storm_type" name="storm_type">
        <datalist id="storm_type">
          <option value="Flash Flood"></option>
          <option value="Hail"></option>
          <option value="Hurricane"></option>
          <option value="Thunderstorm"></option>
          <option value="Tornado"></option>
        </datalist>
      </label>
      <label class="storm_info">
        Storm Severity:
        <input id="severity_input" type="range" name="storm_severity" min="1" max="10" step="1" value="5" oninput="adjust_rating(this.value)" onchange="adjust_rating(this.value)">
        <span id="rating_number">5</span>
      </label>
      <label class="storm_info">
        Storm Region:
        <select class="inputs" name="storm_region">
        <option selected disabled>Select Region....</option>
        <option value="Preston">Fish Haven</option>
        <option value="Soda_Springs">Preston</option>
        <option value="Fish_Haven">Soda Springs</option>
        </select>
      </label>
      <p id="danger_question">Are you in danger?</p>
      <div id="radio_div">
        <input type="radio" id="yes" name="danger_lvl" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="maybe" name="danger_lvl" value="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="no" name="danger_lvl" value="no">
        <label for="no">No</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Additional Information</legend>
      <label class="additional_info">
        Comments:
        <textarea name="comments" id="comments"></textarea>
      </label>
    </fieldset>
    <input id="submit_button" type="submit" value="Submit Weather Report">
  </form>
</main>

<footer>
	<span>David H. Okerlund | Mapleton, Utah | </span><span><a id="byui_link" href="https://www.byui.edu/online" target="_blank">BYUI Online Learning</a></span>
	<p id="storm_center_time"></p>
</footer>
  
</body>
</html>
